<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Â· ControlDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #292828;">

    <div class="text-center">
        <h3 class="mb-3" style="color: white">Admin Panel</h3>

        <div class="container card" style="width: 350px;">
            <div class="card-body">

                <p class="card-text">Sign in to start your session</p>

                <form action="dashboard.html" method="GET">
                    <div class="position-relative">
                        <input id="email" class="form-control mb-3" type="text" placeholder="Email" required>
                        <i class="bi bi-envelope-fill position-absolute top-50 end-0 translate-middle-y me-3"></i>
                    </div>

                    <div class="position-relative">
                        <input id="password" class="form-control" type="password" placeholder="Password" required>
                        <i id="togglePassword" class="bi bi-lock-fill position-absolute top-50 end-0 translate-middle-y me-3"></i>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 my-3">Login</button>
                </form>

                <a href="#" class="link-dark text-decoration-none mb-2 d-flex align-items-start">I forgot my password</a>

                <a href="#" class="link-dark text-decoration-none d-flex align-items-start">Register a new membership</a>

            </div>
        </div>
    </div>


</body>

</html>
